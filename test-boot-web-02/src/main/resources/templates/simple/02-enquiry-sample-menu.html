<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>照会系画面　－　Groovyの例</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" ></meta>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css" 
        th:href="@{/webjars/Semantic-UI/2.2.9/semantic.min.css}" 
        rel="stylesheet" type="text/css" ></link>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js" 
        th:src="@{/webjars/Semantic-UI/2.2.9/semantic.min.js}"></script> 

</head>
<body>

<div th:fragment="menu">




<!-- サイドバーメニュー -->
<div class="ui sidebar vertical menu">

<div class="ui list">
  <div class="item">
    <i class="folder icon"></i>
    <div class="content">
      <div class="header">保険設計</div>
      <div class="description">Source files for project</div>
      <div class="list">
        <div class="item">
          <i class="folder icon"></i>
          <div class="content">
            <div class="header">満期</div>
            <div class="description">Your site's theme</div>
          </div>
        </div>
        <div class="item">
          <i class="folder icon"></i>
          <div class="content">
            <div class="header">契約照会</div>
            <div class="description">Packaged theme files</div>
            <div class="list">
              <div class="item">
                <i class="folder icon"></i>
                <div class="content">
                  <div class="header">清算入金</div>
                  <div class="description">Default packaged theme</div>
                </div>
              </div>
              <div class="item">
                <i class="folder icon"></i>
                <div class="content">
                  <div class="header">経理月例	</div>
                  <div class="description">Packaged themes are also available in this folder</div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</div>



</div>
</body>
</html>
